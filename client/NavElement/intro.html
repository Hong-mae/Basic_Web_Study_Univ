<template name="intro">
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Welcome To MOCI!</div>
                {{#if currentUser}}
                    <div class="intro-heading">It's Nice To Meet You</div>
                    <a href="{{pathFor "story"}}" class="page-scroll btn btn-xl">Tell Me More</a>
                {{else}}
                    <div class="intro-heading">Speak Your Mind.</div>
                    <a class="page-scroll btn btn-xl" data-toggle="tooltip" title="Please Login!">Use for logging in.</a>
                {{/if}}
            </div>
        </div>
    </header>
</template>
