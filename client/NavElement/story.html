<template name="story">
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1 id="margin" >MOCI's Story</h1>
                <form id="search" class="form-inline" >
                    <input type="text" name="hashtag" class="form-control" size="50" placeholder="찾으시는 #태그를 입력하세요.">
                    <button type="submit" class="btn btn-primary" id="story"><span class="glyphicon glyphicon-search"></span> Search</button>
                </form>
            </div>
        </div>
    </header>


    <div class="container">
        {{#if currentUser}}
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                            <h4 class="panel-title">
                                <a href="#demo" data-toggle="collapse">이야기를 쓰고 사진을 선택해주세요</a>
                            </h4>
                    </div>
                    <div id="demo" class="panel-collapse collapse">
                        <div class="row">
                            <form id="addStory">
                                <div class="col-sm-6">
                                    <h3>이야기</h3>
                                    <textarea style="width:100%;height:100;border:1;overflow:visible;text-overflow:ellipsis;" name="storyString" class="pull" cols="40" rows="10"></textarea>
                                    <input type="submit" class="btn btn-primary btn-block" value="작성하기">
                                </div>
                                <div class="col-sm-6">
                                    <h3>배경사진</h3>
                                    {{>random}}
                                    <button type="button" id="refresh" class="btn btn-primary">새로 고침</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>

    <div class="container">
        <ul>
            {{#each storys}}
                {{> stories}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="stories">
    <li>{{values}}</li>
</template>

<template name="random">
    <img src="{{randomImage}}" alt="배경사진" style="max-width: 100%; height: auto;">
</template>
