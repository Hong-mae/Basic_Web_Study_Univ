<template name="accounts">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="email" style="color: #3c763d">Email:</label>
            <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                <input type="email" class="form-control f" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd" style="color: #3c763d">Password:</label>
            <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div id="demo" class="form-group collapse">
            <label class="control-label col-sm-2 col-xs-2 col-md-2 col-lg-2" for="pwd" style="color: #3c763d">Password:</label>
            <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
                <button type="submit" class="btn btn-primary btn-block" id="login">
                    <span class="glyphicon glyphicon-user"></span> Sign In
                </button>
            </div>
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
                <button type="submit" class="btn btn-primary btn-block" id="register">
                    <span class="glyphicon glyphicon-log-in"></span>  Sign Up
                </button>
            </div>
        </div>
    </form>
</template>
