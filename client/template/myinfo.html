<template name="press">
    {{#if currentUser}}
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1 id="margin">My Info</h1>
                <p>내가 작성한 카드와 나의 정보</p>

            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img class="img-circle" src="/img/users.png" alt="사용자사진">
            </div>
            <div class="col-sm-8">
                <p><strong>이름</strong> : {{FIRSTNAME}}</p>
            </div>
        </div>
    </div>
    {{else}}
    <header>
        <div class="container">
            <div class="jumbotron text-center">
                <h1 id="margin">WARNING</h1>
                <div class="alert alert-danger">
                    <strong>Warning!</strong> 로그인이 필요합니다.
                </div>
            </div>
        </div>
    </header>
    {{/if}}




</template>
